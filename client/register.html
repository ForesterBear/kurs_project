<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Реєстрація</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>Реєстрація користувача</h2>
    <form id="registerForm">
        <label>Логін:<br><input type="text" name="login" required></label><br>
        <label>Пароль:<br><input type="password" name="password" required></label><br>
        <label>ПІБ:<br><input type="text" name="name" required></label><br>
        <label>Посада:<br><input type="text" name="position" required></label><br>
        <label>Відділ/підрозділ:<br><input type="text" name="department" required></label><br>
        <button type="submit">Зареєструватися</button>
    </form>
    <div id="registerError" class="error"></div>
    <script src="js/register.js"></script>
</body>
</html>
