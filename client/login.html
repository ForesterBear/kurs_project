<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Вхід</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
      <h2>Вхід до системи</h2>
      <form id="loginForm">
        <label for="login">Логін:</label>
        <input type="text" id="login" name="login" required title="Введіть ваш логін">

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required title="Введіть пароль">

        <button type="submit" class="btn" title="Увійти до системи">Увійти</button>

        <p class="register-link">
          Якщо у вас немає акаунту — <a href="register.html">зареєструйтесь</a>
        </p>
      </form>
      <div id="loginError" class="error"></div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
